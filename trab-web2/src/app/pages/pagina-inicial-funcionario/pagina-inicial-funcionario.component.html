<!-- src/app/pages/pagina-inicial-funcionario/pagina-inicial-funcionario.component.html -->
<app-navbarfuncionario></app-navbarfuncionario>

<div class="container mt-5">
  <h2 class="mb-4">Solicitações Abertas</h2>

  <div *ngIf="carregando" class="text-center">
    <div class="spinner-border" role="status"></div>
  </div>
  <div *ngIf="erro" class="alert alert-danger">{{ erro }}</div>

  <table *ngIf="!carregando && !erro" class="table table-striped">
    <thead>
      <tr>
        <th>Abertura</th>
        <th>Cliente</th>
        <th>Equipamento</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of solicitacoes">
        <td>{{ s.dataHora | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ getNomeCliente(s.cpfCliente) }}</td>
        <td>{{ s.descricaoEquipamento }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            (click)="irParaOrcamento(s)"
          >
            Efetuar Orçamento
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!carregando && !erro && solicitacoes.length === 0" class="alert alert-info">
    Nenhuma solicitação em aberto.
  </div>
</div>
