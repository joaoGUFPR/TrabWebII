<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Trab-Web2</a>

    <!-- botão “hamburger” só aparece em < large -->
    <button class="navbar-toggler" type="button"
            (click)="menuOpen = !menuOpen"
            [attr.aria-expanded]="menuOpen"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--
      - mantemos `collapse navbar-collapse` para o Bootstrap aplicar display:none em < large,
      - e adicionamos [class.show] para exibir quando `menuOpen===true` em < large.
      - em ≥ large, `.collapse` não tem efeito, o contêiner fica sempre visível.
    -->
    <div class="collapse navbar-collapse" [class.show]="menuOpen">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/paginainicialcliente"
             routerLinkActive="active">
            Página Inicial
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/solicitamanutecao"
             [queryParams]="{ cpf }"
             routerLinkActive="active">
            Manutenção
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             (click)="onLogout()"
             routerLink="/login">
            Sair
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
