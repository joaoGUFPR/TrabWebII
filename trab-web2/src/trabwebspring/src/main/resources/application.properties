spring.application.name=trabwebspring

# conexão com o PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/trabweb
spring.datasource.username=postgres
spring.datasource.password=Joao123!
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# coloque update se quiser atualizar o banco, createpara criar, etc
spring.jpa.hibernate.ddl-auto=none
# para ligar e desligar a inicialização automática do banco de dados
spring.jpa.generate-ddl=false